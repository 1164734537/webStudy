<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- {{xxxx}} 双大括号文本绑定 -->
    <!-- v-xxxx  以v- 开头用于标签属性绑定，称为指令-->
    <!-- 
        {{js表达式}}
     -->
     <div id="app">
         <h3>1.{{}}双大括号输出文本内容</h3>
         <!-- 本文内容 -->
        <p>{{ msg }}</p>
        <!-- js表达式 -->
        <p>{{ score + 1 }}</p>
        <h3>一次性插值 v-once</h3>
        <span v-once>{{ msg }}</span>
        <h3>3.指令输出真正的HTML  内容 v-html</h3>
        <p>双大括号:{{ contentHtml }}</p>
        <p>v-html:<span v-html="contentHtml"></span></p>
        <!-- 
            v-html
            1.如果输出的内容是html数据，双大括号将数据以普通文本方式进行输出，为了输出真正的HTML效果，就需要使用v-html 指定
            2.为了防止xss 攻击
         -->
     </div>

    <!-- 引入vue.js -->
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'hahaha',
                score: 99,
                contentHtml:`<span style="color:red">我是红色
                    <script>alert('hello bb')<\/script>
                    </span>`
            }
        })
    </script>
</body>
</html>
