<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- id="app" 是vue实例管理的dom节点 -->
    <div id="app">
        <!-- {{}} 用于标签体内显示数据，只能在vue 实例管理的dom节点下才可以 -->
        Hello,{{ msg }}<br>
        <!-- v-model 进行数据的双向绑定 -->
        <input type="text" v-model="msg">
    </div>
    <!--引入npm下载的vue.js  -->
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        // 生成实例
        new Vue({
            el:'#app',//指定被Vue管理的入口,值为选择器，不可以指定body或者是html
            data:{      //用于初始化数据，在Vue实例管理的Dom节点下，可通过模板请求来引用
                msg:'Vue.js'
            }

        })
    </script>
</body>
</html>
