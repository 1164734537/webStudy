<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color: green;
        }
        .delete{
            background: red;
        }
        .error{
            font-size: 35px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h3>Class绑定，v-bind:class或:class</h3>
        <!-- 在data 中设置对应显示的字符串 -->
        <p :class=acticeClass>字符串表达式</p>
        <!-- key值是样式名，value值是data中绑定的属性 当isDelete为true的时候，delete就会惊喜渲染  -->
        <p :class="{delete:isDelete,error:isError}">对象表达式</p>
        <!-- 数组形式，用单引号括起来，不需要在data中设置 ，不加单引号就获取data中的值了-->
        <p :class="['active','error']">数组表达式</p>

        <h3>Style绑定，v-bind:style 或 :style</h3>
        <p :style="{color:activeColor,fontSize:fontsize+'px'}">Style绑定</p>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                acticeClass:'active',
                isDelete:true,
                isError:true,
                activeColor:'red',
                fontsize:20
            }
        })
    </script>
</body>
</html>
