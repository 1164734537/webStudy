<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <form action="#" @submit.prevent="submitForm">
            姓名(文本)：<input type="text" v-model="name">
            <br><br>

            性别(单选按钮)：
                <input name="sex" type="radio" value="1" v-model="sex" />男
                <input name="sex" type="radio" value="0" v-model="sex" />女
            <br><br>

            技能(多选框)：
                <input type="checkbox" name="skills" value="java" id="java" v-model="skills"><label for="java">Java开发</label>
                <input type="checkbox" name="skills" value="vue" id="vue" v-model="skills"><label for="vue">Vue.js开发</label>
                <input type="checkbox" name="skills" value="python" id="python" v-model="skills"><label for="python">Python开发</label>
            <br><br>

            城市(下拉框)：
            <select name="citys" v-model="city">
                <option :value="item.code" v-for="item of citys ">{{ item.name }}</option>
            </select>
            <br><br>

            说明(多行文本)：<textarea cols="30" rows="5" v-model="desc"></textarea>
            <br><br>
            <button type="submit" >提交</button>
        </form>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#demo',
            data:{
                name:'',
                sex:'1', // 默认选中男
                skills:['vue'], //默认选中vue.js
                citys:[
                    {code:'bj',name:'北京'},
                    {code:'sh',name:'上海'},
                    {code:'gz',name:'广州'}
                ],
                city:'gz',
                desc:''
            },
            methods: {
                submitForm:function(){
                    // 处理提交的表单数据
                    // 发送ajax异步处理
                    alert("名字："+this.name+","+"性别："+this.sex+"技能："+this.skills+"城市："+this.city+"简介："+this.desc);
                    
                }
            },
        })
    </script>
</body>
</html>
